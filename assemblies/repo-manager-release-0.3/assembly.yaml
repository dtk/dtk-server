---
name: repo-manager-release-0.3
dsl_version: 0.9.1
node_bindings:
  repo_manager: precise-micro
assembly:
  nodes:
    repo_manager:
      components:
      - dtk
      - stdlib
      - dtk_repo_manager
      - thin:
          attributes:
            app_dir: /home/git/repo_manager
            daemon_user: git
      - dtk_postgresql::server
      - gitolite:
          attributes:
            name: git
      - common_user:
          attributes:
            name: git
workflow:
  assembly_action: create
  node: repo_manager
  ordered_components:
  - stdlib
  - dtk
  - common_user[git]
  - gitolite[git]
  - dtk_postgresql::server
  - dtk_repo_manager
  - thin
  - apt

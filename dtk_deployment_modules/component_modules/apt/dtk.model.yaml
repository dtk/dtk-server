---
module: apt
dsl_version: 0.9.1
module_type: puppet_module
components:
    include:
      external_ref:
        puppet_class: apt::include
    release:
      external_ref:
        puppet_class: apt::release
      attributes:
        release_id:
          type: string
          required: true
    source:
      external_ref:
        puppet_definition: apt::source
      attributes:
        name:
          type: string
          required: true
        ensure:
          type: string
          default: present
        location:
          type: string
          default: ''
        release:
          type: string
          default: undef
        repos:
          type: string
          default: main
        include_src:
          type: boolean
          default: true
        required_packages:
          type: boolean
          default: false
        key:
          type: boolean
          default: false
        key_server:
          type: string
          default: keyserver.ubuntu.com
        key_content:
          type: boolean
          default: false
        key_source:
          type: boolean
          default: false
        pin:
          type: boolean
          default: false
    debian::testing:
      external_ref:
        puppet_class: apt::debian::testing
    builddep:
      external_ref:
        puppet_definition: apt::builddep
      attributes:
        name:
          type: string
          required: true
    backports:
      external_ref:
        puppet_class: apt::backports
      attributes:
        release:
          type: string
          dynamic: true
          default: external_ref(puppet_header)
        location:
          type: string
          dynamic: true
          default: external_ref(puppet_header)
    debian::unstable:
      external_ref:
        puppet_class: apt::debian::unstable
    force:
      external_ref:
        puppet_definition: apt::force
      attributes:
        name:
          type: string
          required: true
        release:
          type: string
          default: testing
        version:
          type: boolean
          default: false
        timeout:
          type: string
          default: '300'
    params:
      external_ref:
        puppet_class: apt::params
    ppa:
      external_ref:
        puppet_definition: apt::ppa
      attributes:
        name:
          type: string
          required: true
        release:
          type: string
          dynamic: true
          default: external_ref(puppet_header)
    apt:
      external_ref:
        puppet_class: apt
      attributes:
        always_apt_update:
          type: boolean
          default: false
        disable_keys:
          type: string
        proxy_host:
          type: boolean
          default: false
        proxy_port:
          type: port
          default: 8080
        purge_sources_list:
          type: boolean
          default: false
        purge_sources_list_d:
          type: boolean
          default: false
        purge_preferences_d:
          type: boolean
          default: false
    update:
      external_ref:
        puppet_class: apt::update
    conf:
      external_ref:
        puppet_definition: apt::conf
      attributes:
        name:
          type: string
          required: true
        content:
          type: string
          required: true
        ensure:
          type: string
          default: present
        priority:
          type: string
          default: '50'
    pin:
      external_ref:
        puppet_definition: apt::pin
      attributes:
        name:
          type: string
          required: true
        ensure:
          type: string
          default: present
        explanation:
          type: string
        order:
          type: string
          default: ''
        packages:
          type: string
          default: '*'
        priority:
          type: string
          default: '0'
        release:
          type: string
          default: ''
        origin:
          type: string
          default: ''
        originator:
          type: string
          default: ''
        version:
          type: string
          default: ''
    key:
      external_ref:
        puppet_definition: apt::key
      attributes:
        name:
          type: string
          required: true
        key:
          type: string
          dynamic: true
          default: external_ref(puppet_header)
        ensure:
          type: string
          default: present
        key_content:
          type: boolean
          default: false
        key_source:
          type: boolean
          default: false
        key_server:
          type: string
          default: keyserver.ubuntu.com

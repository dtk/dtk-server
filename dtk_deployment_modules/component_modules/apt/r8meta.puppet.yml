--- 
  apt__conf: 
    display_name: apt__conf
    external_ref: 
      definition_name: apt::conf
      type: puppet_definition
    basic_type: service
    component_type: apt__conf
    only_one_per_node: false
    attribute: 
      name: 
        display_name: name
        data_type: string
        required: true
        external_ref: 
          type: puppet_attribute
          path: "node[apt][name]"
      content: 
        display_name: content
        data_type: string
        required: true
        external_ref: 
          type: puppet_attribute
          path: "node[apt][content]"
      ensure: 
        display_name: ensure
        data_type: string
        value_asserted: present
        external_ref: 
          type: puppet_attribute
          path: "node[apt][ensure]"
      priority: 
        display_name: priority
        data_type: string
        value_asserted: "50"
        external_ref: 
          type: puppet_attribute
          path: "node[apt][priority]"
  apt__force: 
    display_name: apt__force

---
module: dtk_repo_manager
dsl_version: 0.9.1
module_type: puppet_module
components: 
    dtk_repo_manager: 
      description: "R8 Repo Manager"
      external_ref: 
        puppet_class: dtk_repo_manager
      attributes:
        repoman_dns_address:
          type: string
          required: true
          default: repoman-test.dtk.io
        admin_dns_address:
          type: string
          required: true
          default: admin-test.dtk.io
        repoman_tag:
          type: string
          required: true
          default: master
        repoman_admin_tag:
          type: string
          required: true
          default: master
        dtk_common_tag:
          type: string
          required: true
          default: master
        dtk_common_core_tag:
          type: string
          required: true
          default: master
      dependencies: 
      - dtk_postgresql::server
      - gitolite
      - dtk
      - common_user
      includes: 
      - vcsrepo
      - rvm
      - apt
      - nginx


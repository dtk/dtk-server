        type: string
        required: true
      sharedscripts:
        type: string
        default: undef
      ifempty:
        type: string
        default: undef
      uncompresscmd:
        type: string
        default: undef
      rotate_every:
        type: string
        default: undef
      postrotate:
        type: string
        default: undef
      mail:
        type: string
        default: undef
      compressext:
        type: string
        default: undef
      compresscmd:
        type: string
        default: undef
      shred:
        type: string
        default: undef
      create_group:
        type: string
        default: undef
      compress:
        type: string
        default: undef

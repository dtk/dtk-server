---
module: logrotate
dsl_version: 0.9.1
module_type: puppet_module
components:
  base:
    external_ref:
      puppet_class: logrotate::base
  rule:
    external_ref:
      puppet_definition: logrotate::rule
    attributes:
      missingok:
        type: string
        default: undef
      delaycompress:
        type: string
        default: undef
      dateformat:
        type: string
        default: undef
      copytruncate:
        type: string
        default: undef
      minsize:
        type: string
        default: undef
      copy:
        type: string
        default: undef
      compressoptions:
        type: string
        default: undef
      firstaction:
        type: string
        default: undef
      create_mode:
        type: string
        default: undef
      size:
        type: string
        default: undef
      maxage:
        type: string
        default: undef
      create_owner:
        type: string
        default: undef
      lastaction:
        type: string
        default: undef
      prerotate:
        type: string
        default: undef
      maillast:
        type: string
        default: undef
      extension:
        type: string
        default: undef
      shredcycles:
        type: string
        default: undef
      dateext:
        type: string
        default: undef
      create:
        type: string
        default: undef
      ensure:

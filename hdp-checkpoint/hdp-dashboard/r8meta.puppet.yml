--- !omap
- hdp-dashboard: !omap 
    - display_name: hdp-dashboard
    - description: HDP Dashboard
    - external_ref: 
        class_name: hdp-dashboard
        type: puppet_class
    - basic_type: service
    - component_type: hdp-dashboard
    - dependency: 
        hdp: 
          type: component
          search_pattern: 
            ":filter": 
            - ":eq"
            - ":component_type"
            - hdp
          display_name: hdp
          description: hdp is required for hdp-dashboard
          severity: warning


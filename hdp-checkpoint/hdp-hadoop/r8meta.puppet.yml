--- !omap 
- hdp-hadoop__namenode: !omap 
    - display_name: hdp-hadoop__namenode
    - description: Configures a Hadoop name node 
    - external_ref: 
        class_name: hdp-hadoop::namenode
        type: puppet_class
    - basic_type: service
    - component_type: hdp-hadoop__namenode
    - ui: 
        images: 
          tiny: ""
          tnail: hadoop.png
          display: hadoop.png
    - attribute: !omap 
        - slave_hosts: !omap 
            - display_name: slave_hosts
            - description: slave host addresses
            - data_type: json
            - external_ref: 
                type: puppet_attribute
                path: node[htp-hadoop][slave_hosts]
            - semantic_type_summary: "array(string)"
            - semantic_type: 
                ":array": string
        - ganglia_host: !omap 
            - display_name: ganglia_host
            - description: ganglia server host addresses
            - data_type: json
            - external_ref: 
                type: puppet_attribute
                path: node[htp-hadoop][ganglia_host]
        - nagios_host: !omap 
            - display_name: nagios_host
            - description: nagios server host addresses
            - data_type: json
            - external_ref: 
                type: puppet_attribute
                path: node[htp-hadoop][nagios_host]
        - opts: !omap 
            - display_name: opts
            - description: Options
            - data_type: json
            - external_ref: 
                type: puppet_attribute
                path: node[htp-hadoop][opts]
    - dependency: 
        hdp: 
          type: component
          search_pattern: 
            ":filter": 
            - ":eq"
            - ":component_type"
            - hdp
          display_name: hdp
          description: hdp is required for hdp-hadoop__namenode
          severity: warning
    - external_link_defs: 
      - required: true
        type: namenode_conn
        possible_links: 
        - hdp-hadoop__namenode-conn:
            attribute_mappings: 
            - ":remote_node.host_addresses_ipv4.0": ":hdp-hadoop__namenode.slave_hosts"
            - ":local_node.host_addresses_ipv4.0": ":hdp-hadoop__namenode-conn.namenode_host"

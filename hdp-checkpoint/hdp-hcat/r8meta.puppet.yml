--- !omap 
- hdp-hcat__server: !omap 
    - display_name: hdp-hcat__server
    - description: HCatalog server
    - external_ref: 
        class_name: hdp-hcat::server
        type: puppet_class
    - basic_type: service
    - component_type: hdp-hcat__server
    - ui: 
        images: 
          tiny: ""
          tnail: hadoop.png
          display: hadoop.png
    - dependency: 
        hdp: 
          type: component
          search_pattern: 
            ":filter": 
            - ":eq"
            - ":component_type"
            - hdp
          display_name: hdp
          description: hdp is required for hdp-hcat__server
          severity: warning
- hdp-hcat__client: !omap 
    - display_name: hdp-hcat__client
    - description: HCatalog client
    - external_ref: 
        class_name: hdp-hcat::client
        type: puppet_class
    - basic_type: service
    - component_type: hdp-hcat__client
    - ui: 
        images: 
          tiny: ""
          tnail: hadoop.png
          display: hadoop.png
    - dependency: 
        hdp: 
          type: component
          search_pattern: 
            ":filter": 
            - ":eq"
            - ":component_type"
            - hdp
          display_name: hdp
          description: hdp is required for hdp-hcat__client
          severity: warning
    - attribute: !omap 
        - hcat_server_host: !omap 
            - display_name: hcat_server_host
            - description: slave host addresses
            - data_type: json
            - external_ref: 
                type: puppet_attribute
                path: node[htp-hcat][hcat_server_host]
    - external_link_defs: 
      - required: true
        type: hcat_server
        possible_links: 
        - hdp-cat__server
            attribute_mappings: 
            - ":remote_node.host_addresses_ipv4.0": ":hdp-hcat__client.hcat_server_host"


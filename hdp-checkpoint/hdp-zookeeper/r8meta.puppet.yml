--- !omap 
- hdp-zookeeper: !omap 
    - display_name: hdp-zookeeper
    - description: Zookeeper node
    - external_ref: 
        class_name: hdp-zookeeper
        type: puppet_class
    - basic_type: service
    - component_type: hdp-zookeeper
    - ui: 
        images: 
          tiny: ""
          tnail: hadoop.png
          display: hadoop.png
    - dependency: 
        hdp: 
          type: component
          search_pattern: 
            ":filter": 
            - ":eq"
            - ":component_type"
            - hdp
          display_name: hdp
          description: hdp is required for hdp-zookeeper
          severity: warning
    - attribute: !omap 
        - myid: !omap 
            - display_name: myid
            - description: Zookeeper myid
            - data_type: string
            - external_ref: 
                type: puppet_attribute
                path: node[htp-hadoop][myid]
- hdp-zookeeper__quorum-member: !omap 
    - display_name: hdp-zookeeper__quorum-member
    - description: ZK quorum member
    - external_ref: 
        class_name: hdp-zookeeper::quorum-member
        type: puppet_class
    - basic_type: extension
    - extension_type: quorum-member
    - extended_base: hdp-zookeeper
    - component_type: hdp-zookeeper__quorum-member
    - ui: 
        images: 
          tiny: ""
          tnail: hadoop.png
          display: hadoop.png
    - attribute: !omap 
        - zookeeper_peers: !omap 
            - display_name: zookeeper_peers
            - description: Zookeeper quorum hosts
            - data_type: json
            - external_ref: 
                type: puppet_attribute
                path: node[htp-hadoop][zookeeper_peers]
            - semantic_type_summary: "array(string)"
            - semantic_type: 
                ":array": string
    - external_link_defs: 
      - required: true
        type: quorum-member
        possible_links: 
        - hdp-zookeeper__quorum-member:
            attribute_mappings: 
            - ":remote_node.host_addresses_ipv4.0": ":hdp-zookeeper__quorum-member.zookeeper_peers"
- hdp-zookeeper__smoketest: !omap 
    - display_name: hdp-zookeeper__smoketest
    - description: Zookeeper smoketest
    - external_ref: 
        class_name: hdp-zookeeper::smoketest
        type: puppet_class
    - basic_type: service
    - component_type: hdp-zookeeper__smoketest
    - ui: 
        images: 
          tiny: ""
          tnail: hadoop.png
          display: hadoop.png                    

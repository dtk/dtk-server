r8server:
  server: https://dev17.dtk.io
  repoman: https://repoman1-internal.dtk.io
  port: 443
  username: dtk17-client
  password: r8server
  log: /home/dtk17/thin/log/thin.log
  ssh_key: "ssh-rsa  dtk17-client@dtk17-server"
dtkserverdbconnection:
  adapter: postgresql
  database: dtk17
  username: postgres
  host: localhost
  port: 5432
LINUX_ENV:
  environment:
    full_host: 'https://admin.dtk.io'
  target:
    os: 'Linux'
    browser: 'ff'
  account:
    username: 'dtk-admin'
    password: 'r8server'
  headless: true
LOCAL_ENV:
  environment:
    full_host: 'https://admin.dtk.io'
  target:
    os: 'Windows'
    browser: 'chrome'
  account:
    username: 'dtk-admin'
    password: 'r8server'
  headless: false
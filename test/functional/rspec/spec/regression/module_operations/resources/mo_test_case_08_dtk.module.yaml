---
module: test_ns/unit_test_8
version: master
dependencies:
  aws/ec2: master
  r8/stdlib: master
assemblies:
  simple_link:
    components:
    - node[source]:
        attributes:
          image: xenial_hvm
          size: micro
        components:
        - stdlib
        - unit_test_8::source
    - node[sink]:
        attributes:
          image: xenial_hvm
          size: micro
        components:
        - stdlib
        - unit_test_8::sink
  fan_in:
    components:
    - node[source1]:
        attributes:
          image: xenial_hvm
          size: micro
        components:
        - stdlib
        - unit_test_8::source
    - node[source2]:
        attributes:
          image: xenial_hvm
          size: micro
        components:
        - stdlib
        - unit_test_8::source
    - node[sink]:
        attributes:
          image: xenial_hvm
          size: micro
        components:
        - stdlib
        - unit_test_8::sink
  fan_out:
    components:
    - node[source]:
        attributes:
          image: xenial_hvm
          size: micro
        components:
        - stdlib
        - unit_test_8::source
    - node[sink1]:
        attributes:
          image: xenial_hvm
          size: micro
        components:
        - stdlib
        - unit_test_8::sink
    - node[sink2]:
        attributes:
          image: xenial_hvm
          size: micro
        components:
        - stdlib
        - unit_test_8::sink
component_defs:
  sink:
    actions:
      create:
        puppet_class: unit_test::sink
  source:
    actions:
      create:
        puppet_class: unit_test::source
    attributes:
      upstream:
        type: array
        required: true
    dependencies:
      unit_test::sink:
        location: remote
    link_defs:
      unit_test::sink:
      - location: remote
        attribute_mappings:
        - "$node.host_address -> upstream"
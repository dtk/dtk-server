---
dsl_version: 1.0.0
name: new_dtk_client_test_case_04
dependencies:
  aws/ec2: master
  puppetlabs/stdlib: master
  r8/action_module: master
nodes:
  node:
    attributes:
      image: precise_hvm
      size: micro
    components:
    - stdlib
    - action_module
workflows:
  create:
    subtasks:
    - name: create nodes
      node: node
      components:
      - stdlib
  install_action_module:
    subtasks:
    - name: install action module
      node: node
      components:
      - action_module
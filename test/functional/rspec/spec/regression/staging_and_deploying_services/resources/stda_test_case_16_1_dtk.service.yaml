---
dsl_version: 1.0.0
name: stda_test_case_16_instance
dependencies:
  aws/ec2: master
  r8/test_delete: master
nodes:
  node:
    attributes:
      image: trusty_hvm
      size: micro
    components:
    - test_delete::component:
        attributes:
          file_path: /tmp/test.txt
  second_node:
    attributes:
      image: trusty_hvm
      size: micro
    components:
    - test_delete::component:
        attributes:
          file_path: /tmp/test.txt
workflows:
  create:
    subtasks:
    - name: configure node
      node: node
      ordered_components:
      - test_delete::component
    - name: configure second node
      node: second_node
      ordered_components:
      - test_delete::component
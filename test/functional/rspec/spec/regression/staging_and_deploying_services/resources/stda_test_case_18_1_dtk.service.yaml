---
dsl_version: 1.0.0
name: stda_test_case_18_instance
dependencies:
  aws/aws_stdlib: master
  dtk_stdlib/dtk_stdlib: master
  aws/ec2: master
  dtk/host: master
  dtk-provider/ruby-provider: master
  r8/test_delete: master
components:
- ec2::node[node]:
    attributes:
      discovered: false
      enable_public_ip_in_subnet: true
      image: trusty_hvm

---
dsl_version: 1.0.0
module: newclient/node_group_test_08
version: master
license: Apache 2.0

dependencies:
  aws/ec2: master
  puppetlabs/stdlib: master
assemblies:
  complex:
    description: complex
    nodes:
      single_node:
        attributes:
          image: precise_hvm
          size: micro
        components:
        - stdlib
      elements:
        attributes:
          image: precise_hvm
          size: micro
          cardinality: 2
          type: group
        components:
        - stdlib
    workflows:
      create:
        subtasks:
        - name: create node
          node: single_node
          - stdlib
        - name: create nodes groups
          node_group: elements
          components:
          - stdlib